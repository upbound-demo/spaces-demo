apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: caas-spaces-control-planes
  namespace: argocd
  labels:
    platform/team: default-caas
spec:
  project: default
  source:
    repoURL: https://github.com/upbound-demo/spaces-demo.git
    targetRevision: large-demo
    path: infrastructure/default/caas
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true