apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dbaas-marketing-services-control-planes
  namespace: argocd
  labels:
    platform/team: marketing-services-dbaas
spec:
  project: marketing-services
  source:
    repoURL: https://github.com/upbound-demo/spaces-demo.git
    targetRevision: large-demo
    path: infrastructure/marketing-services/dbaas
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true