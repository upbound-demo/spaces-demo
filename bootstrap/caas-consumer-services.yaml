apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: caas-consumer-services-control-planes
  namespace: argocd
  labels:
    platform/team: consumer-services-caas
spec:
  project: consumer-services
  source:
    repoURL: https://github.com/upbound-demo/spaces-demo.git
    targetRevision: large-demo
    path: infrastructure/consumer-services/caas
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true