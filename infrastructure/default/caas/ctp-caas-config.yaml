apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ctp-caas-config
  namespace: argocd
  labels:
    platform/team: default-caas
spec:
  project: default
  source:
    repoURL: https://github.com/upbound-demo/spaces-demo.git
    targetRevision: large-demo
    path: configuration/default/caas
    directory:
      recurse: true
  destination:
    name: ctp-caas
    namespace: default